<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="grid_container">
        <div class="item display" id="display_field"></div>
        <div class="item numberbutton" id="1">1</div>
        <div class="item numberbutton" id="2">2</div>
        <div class="item numberbutton" id="3">3</div>
        <div class="item numberbutton" id="plus">+</div>
        <div class="item numberbutton" id="4">4</div>
        <div class="item numberbutton" id="5">5</div>
        <div class="item numberbutton" id="6">6</div>
        <div class="item numberbutton" id="minus">-</div>
        <div class="item numberbutton" id="7">7</div>
        <div class="item numberbutton" id="8">8</div>
        <div class="item numberbutton" id="9">9</div>
        <div class="item numberbutton" id="times">x</div>
        <div class="item numberbutton" id="dot">.</div>
        <div class="item numberbutton" id="0">0</div>
        <div class="item numberbutton" id="negative">-x</div>
        <div class="item numberbutton" id="divide">รท</div>
        <div class="item numberbutton" id="clear">C</div>
        <div class="item numberbutton" id="enter">=</div>
        <div class="item numberbutton" id="allclear">AC</div>
        <div class="item display" id="memory_display"></div>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
